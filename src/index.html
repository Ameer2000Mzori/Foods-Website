<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods-Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/575/575577.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar active">
      <div class="navbar-Wrap">
        <div class="navbar-Links">
          <ul>
            <li>
              <a href="#">Home</a
              ><i id="nav-Icons" class="fa-solid fa-house"></i>
            </li>
            <li>
              <a href="#">Meals</a
              ><i id="nav-Icons" class="fa-solid fa-utensils"></i>
            </li>
            <li>
              <a href="#">Burger</a
              ><i id="nav-Icons" class="fa-solid fa-burger"></i>
            </li>
            <li>
              <a href="#">Pizza</a
              ><i id="nav-Icons" class="fa-solid fa-pizza-slice"></i>
            </li>
            <li>
              <a href="#">Contact</a
              ><i id="nav-Icons" class="fas fa-blender-phone"></i>
            </li>
          </ul>
        </div>
      </div>
      <div class="nav-Btn-Line active"><div class="nav-Btn-Box"></div></div>
    </nav>
    <!-- Header -->
    <section class="header">
      <div class="header-Wrap">
        <div class="header-Titles-Wrap">
          <h1 class="header-Title-Text">Variety Of Foods</h1>
        </div>
        <div class="header-Titles-Wrap">
          <i id="header-Icons" class="fas fa-egg"></i>
          <i id="header-Icons" class="fas fa-stroopwafel"></i>
          <i id="header-Icons" class="fas fa-cheese"></i>
          <i id="header-Icons" class="fas fa-hotdog"></i>
          <i id="header-Icons" class="fas fa-drumstick-bite"></i>
          <i id="header-Icons" class="fas fa-apple-alt"></i>
          <i id="header-Icons" class="fas fa-ice-cream"></i>
          <i id="header-Icons" class="fas fa-fish change"></i>
          <i id="header-Icons" class="fas fa-cookie"></i>
          <i id="header-Icons" class="fas fa-seedling"></i>
        </div>
      </div>
    </section>
    <!-- Meals -->
    <section class="meals">
      <div class="meals-Wrap">
        <div class="meals-Top">
          <div class="meals-Top-Title-Wrap">
            <h1 class="header-Title-Text">Popular Meals</h1>
          </div>
        </div>
      </div>
    </section>
    <!--  javascript links -->
    <script type="module" src="headerLogic.js"></script>
    <script type="module" src="navbarLogic.js"></script>
  </body>
</html>
